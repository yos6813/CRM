<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>2016</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                CRM
            </li>
            <li class="active">
                <strong>YETA 고객상담 </strong>
            </li>

        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>YETA 상담내용을 기록하세요</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">고객사명</label>
                            <div class="col-sm-3"><input type="text" placeholder="고객사명을 입력하세요" class="companySel form-control" /></div>
                            <div class="col-sm-7">
                                <span class="badge badge-success yeta"> YETA </span>
                                <span class="badge badge-info academy"> ACADEMY </span>
                                <span class="badge badge-warning consulting"> CONSULTING </span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">고객명</label>
                            <div class="col-sm-3"><input type="text" id="customerIn" placeholder="고객명을 입력하세요" class="customerSel form-control" /></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">연락처</label>
                            <div class="col-sm-3">
                                <table class="table table-hover">
                                    <tbody id="phoneSec">
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">구분</label>
                            <div class="col-sm-3">
                                <select id="writeTypeSelect" class="form-control m-b">
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">제목</label>
                            <div class="col-sm-10">
                                <input id="title" type="text" class="form-control">
                                <span class="help-block m-b-none">문의 내용을 요약하여 작성해 주세요</span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">문의 내용</label>
                            <div class="col-sm-10">
                              <textarea id="postText" class="summernote">
                              </textarea>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">파일 업로드 <br/></label>
	                        <div  class="col-sm-10 fileinput fileinput-new" data-provides="fileinput">
								<span class="btn btn-default btn-file"><span class="fileinput-new">파일 업로드</span><span class="fileinput-exists">바꾸기</span><input id="fileInput" type="file"  multiple ></span>
								<span class="fileinput-filename"></span>
                                <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">태그 <br/>
                            <small class="text-navy">검색용 태그를 입력하세요</small></label>
                            <div class="col-sm-10">
                                <input class="tagsinput form-control" name="tag" type="text" value="" />
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">처리상태 <br/>
                            <small class="text-navy">처리상태를 선택하세요</small></label>
                            <div class="col-sm-10">
                                <div><label> <input type="radio" checked="" value="접수" id="optionsRadios1" name="optionsRadios"> 접수</label></div>
                                <div><label> <input type="radio" value="해결" id="optionsRadios2" name="optionsRadios"> 해결</label></div>
                                <div><label> <input type="radio" value="보류" id="optionsRadios3" name="optionsRadios"> 보류</label></div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input id="postCancel" class="demo3 btn btn-white" type="button" value="취소">
                                <input id="postSave" class="btn btn-primary" type="button" value="저장">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

$(document).ready(function() {

    $('.footable').footable();
    $('.footable2').footable();

});
</script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
$(document).ready(function() {
    $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
    });
});
</script>

<!-- Typehead -->
<script src="js/plugins/typehead/bootstrap3-typeahead.min.js"></script>

<!-- SUMMERNOTE -->
<script src="js/plugins/summernote/summernote.min.js"></script>

<script>
$(document).ready(function() {

    $('.summernote').summernote();

});
</script>
<script src="js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
<script>
$(document).ready(function() {
    $('.tagsinput').tagsinput({
        tagClass: 'label label-primary'
    });
    Dropzone.options.dropzoneForm = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            dictDefaultMessage: "<strong>Drop files here or click to upload. </strong></br> (This is just a demo dropzone. Selected files are not actually uploaded.)"
        };
});
</script>
<script src="js/form_call_record.js"></script>
