<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<form class="form-horizontal">
    <div class="form-group"><label class="col-sm-2 control-label">성명</label>
        <div class="col-sm-10">
        	<input id="customerName" type="text" class="form-control" required>
       	</div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">회사</label>
        <div class="col-sm-10">
          	<input id="cusCompany" type="text" class="typeahead_2 form-control" />
       	</div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">부서</label>
        <div class="col-sm-10">
        	<input id="customerDepartment" type="text" class="form-control" required>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">직책</label>
        <div class="col-sm-10">
        	<input id="customerJob" type="text" class="form-control" required>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">직위</label>
        <div class="col-sm-10">
        	<input id="customerPosition" type="text" class="form-control" required>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">연락처 <br/><small class="text-navy">복수 선택 가능</small></label>
        <div id="phoneSection" class="col-sm-10">
   			<select class="phoneDrop input-sm form-control input-s-sm inline">
            	<option value="직장전화">직장전화</option>
            	<option value="휴대전화">휴대전화</option>
            	<option value="팩스">팩스</option>
            	<option value="이메일">이메일</option>
       	  	</select>
        	<input id="customerPhone" type="text" class="phoneInput form-control" placeholder="-제외" required>
        </div>
        	<div class="form-group">
				<div class="col-sm-2 control-label"></div>
	        	<div  class="col-sm-10">
		        	<button id="addInput" type="button" class="btn btn-outline btn-link">
		        		<i class="fa fa-plus-square-o"></i>&nbsp;<small>폼 추가</small>
		        	</button>
	    	    	<button id="delInput" type="button" class="btn btn-outline btn-link">
	    	    		<i class="fa fa-minus-square-o"></i>&nbsp;<small>폼 삭제</small>
    	    		</button>
	        	</div>
        	</div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <input id="customerAdd" class="btn btn-primary" type="button" value="Save">
        </div>
    </div>
</form>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/jquery-ui.custom.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/customer.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- daum 주소찾기 -->
<script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>

<!-- Typehead -->
<script src="js/plugins/typehead/bootstrap3-typeahead.min.js"></script>

<script>
	var comName = [];
	firebase.database().ref("company/").orderByKey().on("child_added", function(snapshot){
		firebase.database().ref("company/" + snapshot.key + '/name').on('value', function(snapshot1){
			comName.push(snapshot1.val());
			$(".typeahead_2").typeahead({ source: comName});
		});
	});
</script>
